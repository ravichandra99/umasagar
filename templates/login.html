{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mt-5">
  <h2>Login</h2>

 
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-outline-success" type="submit">Login</button>
  </form>

 </div>
{% endblock %}
